    <div class="container">
  <div class="form-table-container">
    
    <form onsubmit="event.preventDefault();onFormSubmit()">
      <h1>Book Management System</h1>
      <div>
        <label><strong>Book Name</strong></label>
        <input type="text" name="bookname" id="bookname" required>
      </div>
      <div>
        <label><strong>Author Name</strong></label>
        <input type="text" name="aurthername" id="aurthername" required>
      </div>
      <div>
        <label><strong>Price</strong></label>
        <input type="text" name="pricename" id="pricename" required>
      </div>
      <div class="form-action-buttons">
        <input type="submit" value="Submit">
      </div>
    </form>

    <table class="list" id="booklist">
      <thead>
        <tr>
          <th>Book Name</th>
          <th>Author Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</div>
